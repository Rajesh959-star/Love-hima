<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Hima</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .photo-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid transparent;
      background-image: url('https://www.transparenttextures.com/patterns/floral.png'), linear-gradient(white, white);
      background-size: cover;
      background-blend-mode: overlay;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .love-text {
      margin-top: 30px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      width: 80%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .heart {
      position: absolute;
      bottom: 40px;
      font-size: 48px;
      color: red;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      text-decoration: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heart:hover {
      color: deeppink;
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img src="your-photo.jpg.jpg" alt="Hima and Me">
  </div>

  <div class="love-text">
    Every moment with you, 
    Hima,is a dream come true...
  </div>

  <a href="page2.html" class="heart">❤️</a>

</body>
</html>
