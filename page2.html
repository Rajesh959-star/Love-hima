<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Hima</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(135deg, #ffdde1, #ee9ca7),
        url('https://www.transparenttextures.com/patterns/floral.png');
      background-size: cover;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .floating-flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .flower {
      position: absolute;
      width: 100px;
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .flower1 {
      top: 10%;
      left: 5%;
    }

    .flower2 {
      bottom: 15%;
      right: 10%;
    }

    .flower3 {
      top: 30%;
      right: 15%;
    }

    .flower4 {
      bottom: 10%;
      left: 20%;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .photo-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid transparent;
      background-image: url('https://www.transparenttextures.com/patterns/floral.png'), linear-gradient(white, white);
      background-size: cover;
      background-blend-mode: overlay;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .love-text {
      margin-top: 30px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      width: 80%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .heart {
      position: absolute;
      bottom: 40px;
      font-size: 48px;
      color: red;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      text-decoration: none;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heart:hover {
      color: deeppink;
    }
  </style>
</head>
<body>

  <!-- Floating Flowers -->
  <div class="floating-flowers">
    <img src="https://i.imgur.com/7g5hP2W.png" class="flower flower1">
    <img src="https://i.imgur.com/7g5hP2W.png" class="flower flower2">
    <img src="https://i.imgur.com/7g5hP2W.png" class="flower flower3">
    <img src="https://i.imgur.com/7g5hP2W.png" class="flower flower4">
  </div>

  <!-- Photo in Center -->
  <div class="photo-container">
    <img src="hima-photo.jpg" alt="Hima and Me">
  </div>

  <!-- Typing Love Message -->
  <div class="love-text">
    Every moment with you, Hima, is a dream come true...
  </div>

  <!-- Heart Button -->
  <a href="page2.html" class="heart">❤️</a>

</body>
</html>
